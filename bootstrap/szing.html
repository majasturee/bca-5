<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>sizing class width </h1>
    <div class="container">
    <div class="w-25 text-bg-warning my-3">width 25</div>
    <div class="w-50 text-bg-warning my-3">width 50</div>
    <div class="w-75 text-bg-warning my-3">width 75</div>
    <div class="w-100 text-bg-warning my-3">width 100 </div>
    <div class="w-auto text-bg-warning my-3">width auto </div>
    </div>
    <h1>sizing class width and also for shadow</h1>
    <div style="height: 300px;" class="container d-inline-block hstack gap-5">
    <div class="h-25  shadow  d-inline-block text-bg-warning ">height 25</div>
    <div class="h-50 shadow-lg d-inline-block text-bg-warning ">height 50</div>
    <div class="h-75 shadow-sm d-inline-block text-bg-warning ">height 75</div>
    <div class="h-100  d-inline-block text-bg-warning ">height 100 </div>
    <div class="h-auto  d-inline-block text-bg-warning ">height auto </
    </div>
</body>
</html>
