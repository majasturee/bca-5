<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border: none;
            height: 65px;
            width: 300px;
            background-color: crimson;
            color: white;
            font-weight: 200;
            font-size: 32px;
            transition-property: background-color;
            transition-duration: 1s;
            /* transition duration can also accept ms milli seconds */

        }

        button:hover{
            background-color: green;
        }
    </style>
</head>

<body>
   <p> transition is css property use for animation in a specific elemnt to change nicely over given duration of time when
    hovering or focusing
   </p>


<button>css transition</button>
</body>
</html>
